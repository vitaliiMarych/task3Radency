version: '3.0'

services:
  main:
    container_name: main
    build:
      context: .
    
    volumes:
      - .:/app
      - /app/node_modules

    ports:
      - 4444:4444

    command: npm run start:dev

    depends_on:
      - postgres

    restart: always

  postgres: 
    container_name: postgres

    image: postgres:12

    environment: 
      PG_DATA: /var/lib/postgresql/data
    
    ports:
      - 5432:5432

    volumes:
       - pgdata:/var/lib/postgresql/data
    
    restart: always

volumes: 
  pgdata:

